{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Light gray background for the body */
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full height for the body */
        }

        .sidebar {
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            padding-top: 20px;
            border-right: 1px solid #dee2e6; /* Light gray line */
            background-color: white; /* Background color for the sidebar */
            border-radius: 0 10px 10px 0; /* Rounded corners */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); /* Shadow for depth */
        }

        .sidebar h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #495057; /* Darker color for the heading */
        }

        .sidebar a {
            color: #495057;
            padding: 15px 20px;
            text-decoration: none;
            display: block;
            border-radius: 5px; /* Rounded corners for links */
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        .sidebar a:hover {
            background-color: #e9ecef; /* Light gray for hover */
            color: #007bff; /* Change text color on hover */
        }

        .main-content {
            margin-left: 260px; /* Space for the sidebar */
            padding: 20px;
            flex-grow: 1; /* Allows the main content to grow and fill the space */
            position: relative; /* For positioning the profile icon */
        }

        h1 {
            text-align: center;
            color: #495057; /* Dark color for headings */
        }

        .messages {
            list-style-type: none; /* Remove bullet points */
            padding: 0;
            margin: 20px 0;
        }

        .messages li {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            color: white;
        }

        .doctor-card {
            background-color: white; /* White background for cards */
            border: 1px solid #dee2e6; /* Light gray border */
            border-radius: 10px; /* Rounded corners */
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Shadow for depth */
            transition: transform 0.3s; /* Smooth scaling on hover */
        }

        .doctor-card:hover {
            transform: scale(1.02); /* Slightly enlarge card on hover */
        }

        .profile-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px; /* Width of the icon */
            height: 40px; /* Height of the icon */
            border-radius: 50%; /* Round icon */
            background-color: #007bff; /* Background color of the icon */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 20px; /* Font size for the icon */
        }

        hr {
            border-top: 2px solid #000000; /* Blue line for horizontal rules */
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h3>Menu</h3>
        <a href="{% url 'user-appointments' %}">My Appointments</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>

    <div class="main-content">
        <a href="{% url 'profile' profile.id %}" class="profile-icon"><img style="width: 50px; height: 50px; border: #000000 solid 1px;border-radius: 25px;object-fit: cover;" src="{{ profile.profile_image.url }}" alt=""></a>
        <h1>Welcome to Dashboard</h1> <!-- Updated welcome message -->


        <hr>

        <h2>Doctors</h2>
        <div class="row doctors-list">
            {% for doctor in doctors %}
            <div class="col-md-4 col-6">
                <div class="doctor-card">
                    <h3>{{ doctor.name }}</h3>
                    <p>Specialization: {{ doctor.specialization }}</p>
                    <a href="{% url 'appointment' doctor.id %}" class="btn btn-primary">Appointment</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
