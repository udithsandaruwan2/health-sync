<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Appointment</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-8">
                <div class="card shadow-lg">
                    <div class="card-body text-center">
                        <h2 class="mb-4">Are you sure you want to delete this appointment?</h2>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                {% if page == 'user-dashboard' %}
                                    <a href="{% url 'dashboard' %}" class="btn btn-primary">Go Back</a>
                                {% elif page == 'requested-appointment' %}
                                    <a href="{% url 'requested-appointment' %}" class="btn btn-primary">Go Back</a>
                                {% else %}
                                    <a href="#" class="btn btn-primary">Go Back</a>
                                {% endif %}
                                <button type="submit" class="btn btn-danger ml-2">Confirm</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
