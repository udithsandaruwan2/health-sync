<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Appointment</title>
</head>
<body>
    <h2>Are you sure you want to delete this appointment?</h2>
    <form method="POST">
        {% csrf_token %}
        {% if page == 'user-appointments' %}
            <a href="{% url 'user-appointments' %}">Go Back</a>
        {% elif page == 'requested-appointment' %}
            <a href="{% url 'requested-appointment' %}">Go Back</a>
        {% else %}
            <a href="">Go Back</a>
        {% endif %}
        <button type="submit">Confirm</button>
    </form>
</body>
</html>
