<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    background-color: #f4f6f9;
}

.profile-card {
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.card-header {
    position: relative;
    padding: 2rem;
    background-color: #fff;
}

.bg-gradient {
    background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
}

.profile-pic {
    position: absolute;
    top: -50px;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 100px;
    border-radius: 50%;
    overflow: hidden;
    border: 4px solid #fff;
}

.profile-pic img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

h3 {
    margin-top: 60px;
    font-weight: 700;
}

.form-label {
    font-weight: 600;
}

button.btn {
    border-radius: 25px;
}

    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card profile-card">
            <div class="card-header text-center bg-gradient">
                <div class="profile-pic">
                    <img src="https://via.placeholder.com/100" alt="Profile Picture" class="rounded-circle">
                </div>
                <h3 class="mt-3">Profile</h3>
                <p>Update your photo and personal details</p>
            </div>
            <div class="card-body">
                <form>
                    <!-- Username -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username">
                    </div>
                    
                    <!-- Website -->
                    <div class="mb-3">
                        <label for="website" class="form-label">Website</label>
                        <input type="url" class="form-control" id="website" placeholder="Enter your website URL">
                    </div>

                    <!-- Photo Update -->
                    <div class="mb-3">
                        <label class="form-label">Your Photo</label>
                        <div class="d-flex align-items-center">
                            <button type="button" class="btn btn-primary me-3">Upload</button>
                            <button type="button" class="btn btn-danger">Delete</button>
                        </div>
                    </div>

                    <!-- Bio -->
                    <div class="mb-3">
                        <label for="bio" class="form-label">Your Bio</label>
                        <textarea class="form-control" id="bio" rows="3" placeholder="Add a short bio"></textarea>
                    </div>

                    <!-- Save Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
